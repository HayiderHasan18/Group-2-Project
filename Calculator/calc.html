<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
  <div class="time">
  <h1 id="now"></h1>
</div>
 <div id="outer">1
   <h3 id="result"></h3>
  <form action="" id="form">
    <label for="num1">Enter your first number</label><br>
    <input type="text" id="num1" name="num1" placeholder="first number"><br>
    <label for="num2"> Enter your second number</label>
    <br>
    <input type="text" id="num2" name="num2" placeholder="second number">
     <br>
  </form>
<div class="all">
  <div class="arithmetic">
    <button id="but1">ADD(+)</button><br>
    <button id="but2">SUB(-)</button><br>
    <button id="but3">MUL(*)</button><br>
    <button id="but4">DIV(/)</button><br>
    <button id="but5">REM(%)</button><br>
    <button ID="time">TIME</button>
    <!-- <button id="but">ADD</button> -->
   </div>
   <div class="others">
    <button id="but6">power(^n)</button><br>
    <button id="but7">roots(^1/n)</button><br>
    <button id="but8">fact(n!)</button><br>
    <button id="but9">type</button><br>
    <button id="but10">equal(==)</button><br>
    <button id="date">DATE</button>
    <!-- <button id="but">ADD</button> -->
   </div>
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
